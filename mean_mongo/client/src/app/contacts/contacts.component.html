

<div class='row'>
    <div class="col-md-offset-3 col-md-6">
        <button (click)="showproducts()">Show Products</button>
    </div>
</div>

    <div class='row'>
        <div class="col-md-offset-3 col-md-6">
                <form (submit)="addcontact()">
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type='text' class="form-control" [(ngModel)]="name" name="name">
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact:</label>
                            <input type='text' class="form-control" [(ngModel)]="contact" name="contactphone">
                        </div>
                        <div class="form-group">
                            <input type="submit" value='Add'>
                        </div>
                </form>
        </div>
    </div>



<div class="row">
    <div class="col-md-offset-3 col-md-6">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Contact</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let contact of contacts.result">
                    <td>{{contact.name}}</td>
                    <td>{{contact.contact}}</td>
                    <td (click)="deleterecord(contact.id)">delete</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
