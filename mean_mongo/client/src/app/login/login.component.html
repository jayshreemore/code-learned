<div class="container">
  <div class='row'>
      <div class="col-md-offset-3 col-md-6">
              <form (submit)="loginuser()" #loginform = "ngForm">
                      <div class="form-group">
                          <label for="name">Username:</label>
                          <input type='text' class="form-control" [(ngModel)]="username" #name="ngModel"  name="username" required pattern="[a-zA-Z a-zA-Z]+">
                            <div *ngIf="name.touched">
                                <div class="alert alert-danger" *ngIf="name.errors?.required">Username id required!</div>
                                <div class="alert alert-danger" *ngIf="name.errors?.pattern">Enter only alphabates</div>
                            </div>
                        </div>
                      <div class="form-group">
                          <label for="contact">Password:</label>
                          <input type='password' class="form-control" [(ngModel)]="password" #pwd="ngModel" name="password" required>
                          <div *ngIf="pwd.touched">
                                <div class="alert alert-danger" *ngIf="pwd.errors?.required">Password id required!</div>
                            </div>
                      </div>
                      <div class="form-group">
                          <input type="submit" value='Login' [disabled]="loginform.invalid">
                      </div>
              </form>
      </div>
  </div>
</div>
